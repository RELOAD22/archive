<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
</head>
<body>

<form action="" method="get">
出发城市: <input type="text" name="dcity"  value="北京">
到达城市: <input type="text" name="acity" value="徐州"">
出发日期：<input name="left-date" id="left-date" type="date" value="2019-11-05"/>
出发时间：<input name="left-time" id="left-time" type="time" value="00:00"/>
<input type="submit" value="提交">
</form>

<script>
function Getdefaultleftdate() {
    var now = new Date();
    var year = now.getFullYear();
    var month = now.getMonth()+1;
    var date = now.getDate()+1;

    return year+"-"+month+"-"+date
} 
    var input = document.getElementsByTagName("left-date");
    input.value=Getdefaultleftdate();

</script>
